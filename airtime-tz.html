<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Airtime to Tanzania</title>
    <link rel="stylesheet" href="airtime-tz.css">
    <link rel="icon" type="image/png" href="img/logo1.png">
</head>
<body>
    <div class="container">
        <div class="calculator-card">
            <h2>Send Airtime to Tanzania</h2>
            <form id="beemForm">
                <div class="form-group">
                    <label for="amount">Amount (TZS)</label>
                    <input type="number" id="amount" class="form-control" placeholder="Enter amount in TZS" required>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Tanzania Phone Number</label>
                    <input type="tel" id="phoneNumber" class="form-control" placeholder=" (e.g., +255123456789)" required>
                </div>
                <div class="result-box">
                    <div class="result-item">
                        <span>Recipient Airtime Amount:</span>
                        <span id="recipient-amount">0 TZS</span>
                    </div>
                    <div class="result-item">
                        <span>Satoshi to Spend:</span>
                        <span id="satoshi-amount">0 SATS</span>
                    </div>
                </div>
                <div id="formMessages"></div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <script src="airtime-tz.js"></script>
</body>
</html>
