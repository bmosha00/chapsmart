<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Money to Tanzania</title>
    <link rel="icon" type="image/png" href="img/logo1.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator-card">
            <h2>Send Money to Tanzania</h2>
            <h3 class="subtitle">on Lightning Network (Satoshi)</h3>
            <form id="paymentForm">
                <div class="form-group">
                    <label for="amount">Amount (TZS)</label>
                    <input type="number" id="amount" class="form-control" placeholder="Enter amount in TZS" min="2500" step="1" required aria-describedby="amountError">
                    <div id="amountError" class="error" aria-live="polite"></div>
                </div>

                <div class="form-group">
                    <label for="phone">Recipient M-Pesa Number</label>
                    <input type="tel" id="phone" class="form-control" placeholder="Enter M-Pesa number" required aria-describedby="mpesaError">
                    <div id="mpesaError" class="error" aria-live="polite"></div>
                </div>

                <div class="form-group">
                    <label for="name">Recipient M-Pesa Full Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter full name" required aria-describedby="mpesaNameError">
                    <div id="mpesaNameError" class="error" aria-live="polite"></div>
                </div>

                <div class="form-group">
                    <label for="description">Payment Description</label>
                    <input type="text" id="description" class="form-control" placeholder="Enter payment description (optional)" aria-describedby="descriptionError">
                    <div id="descriptionError" class="error" aria-live="polite"></div>
                </div>

                <div class="result-box">
                    <div class="result-item">
                        <span>Recipient gets:</span>
                        <span id="recipient-amount">0 TZS</span>
                    </div>
                    <div class="result-item">
                        <span>Satoshi to Spend:</span>
                        <span id="satoshi-amount">0 SATS</span>
                    </div>
                </div>

                <div id="formMessages" aria-live="polite"></div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script src="lightning.js"></script>
</body>
</html>
